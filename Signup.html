<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/signup.css">

<body>
    <div id="box">
        <label>First Name :</label><br>
        <input type="text" id="F_Name"><br>
        <label id="err1" style="display: none;color: red;"> Please enter only strings</label>
        <label>Last Name :</label><br>
        <input type="text" id="L_Name"><br>

        <input type="password" id="Original"><br>
        <label>Re-Enter Password</label><br>
        <!-- <label id="err4" style="display: none;color: red;">Passwords does not match</label> -->
        <input type="password" id="Re"><br>
        <label id="err3" style="display: none;color: red;">Passwords is less than '8' charchters or not matching</label>
        <label>E-mail</label><br>
        <input type="email" id="mail"><br>
        <label id="err4" style="display: none;color: red;">E-mail is Not validate</label>

        <button onclick="validate(event)" id="btn">Signup</button>
    </div>
    <script src="/Signup.js"></script>
